name: build


on:
  push:
    branches:
    - dev
    - master
    - release/*

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: v2.2.8
    - name: test
      env:
        CI: true
      run: |
        xmake --version
        xmake l os.getenvs
